<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <title></title>
    <style type="text/css">
    	body{
    		margin: 0px;
    	}
    </style>
    </head>
    <script src="https://vuefe.cn/js/vue.js"></script>
    <!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css"/>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <body>
    <div id="app">
	<el-menu theme="dark" :default-active="activeIndex" class="el-menu-demo" mode="horizontal" v-on:select="handleSelect">
	  <el-menu-item index="1">处理中心</el-menu-item>
	</el-menu>
	<el-row class="tac">
	  <el-col :span="3">
		<el-menu default-active="2" class="el-menu-vertical-demo" v-on:open="handleOpen" v-on:close="handleClose">
	      <el-submenu index="1">
	        <template slot="title"><i class="el-icon-message"></i>导航一</template>
	        <el-menu-item-group>
	          <template slot="title">分组一</template>
	          <el-menu-item index="1-1">选项1</el-menu-item>
	          <el-menu-item index="1-2">选项2</el-menu-item>
	        </el-menu-item-group>
	        <el-menu-item-group title="分组2">
	          <el-menu-item index="1-3">选项3</el-menu-item>
	        </el-menu-item-group>
	        <el-submenu index="1-4">
	          <template slot="title">选项4</template>
	          <el-menu-item index="1-4-1">选项1</el-menu-item>
	        </el-submenu>
	      </el-submenu>
	      <el-menu-item index="2"><i class="el-icon-menu"></i>导航二</el-menu-item>
	      <el-menu-item index="3"><i class="el-icon-setting"></i>导航三</el-menu-item>
	    </el-menu>
	    </el-col>
    </el-row>
	</div>
	<script>
  var Main = {
    data() {
      return {
        activeIndex: '1',
        activeIndex2: '1'
      };
    },
    methods: {
      handleSelect(key, keyPath) {
        console.log(key, keyPath);
      },
      handleOpen(key, keyPath) {
        console.log(key, keyPath);
      },
      handleClose(key, keyPath) {
        console.log(key, keyPath);
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
    </body>
</html>
